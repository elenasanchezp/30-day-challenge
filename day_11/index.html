<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Day 11 | 30-day-challenge</title>
		<link rel="stylesheet" href="stylesheet/style.css"/>
		<script type="text/javascript" src="js/script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>

		<div class="header">  
			<h1>Day 11 -  Custom HTML5 Video Player</h1>
			<a href="../index.html"> Go back to Calendar </a>
		</div>


		<div class="container">
			<div class="player">

				<video class="player__video viewer" controls="false" width="640" height="360">
					<source src="http://www.html5videoplayer.net/videos/toystory.mp4" type="video/mp4">
					<img alt="HTML5 MP4/H.264 Video" src="http://www.html5videoplayer.net/poster/toystory.jpg" width="640" height="360" title="No video playback capabilities, please download the video below">
				</video>

				<div class="player__controls">
					<div class="progress">
						<div class="progress__filled"></div>

						<button class="player__button toggle" title="Toggle Play">Play</button>  
						
						<input type="range" name="playbackRate" class="player__slider" min=0.5 max=2 step="0.1" value="1">

						<input type="range" name="volume" class="player__slider" min=0 max=1 step="0.05" value="1">
				
						<button data-skip="-10" class="player__button"><< 10s</button>
						<button data-skip="25" class="player__button">25s >></button>
					</div>
				</div>
			</div>
		</div>

		<div class="footer">  
			<div class="social">
				<a href="https://github.com/elenasanchezp" target="_blank" title="GitHub">GitHub</a>
				<a href="https://www.linkedin.com/in/elena-s%C3%A1nchez-5572a726/" target="_blank" title="LinkedIn">LinkedIn</a>
				<a href="https://twitter.com/elena_sanchez_p" target="_blank" title="Twitter">Twitter</a>
			</div>
		</div>
	</body>
</html>
